
<!doctype html>

<body>
  <style>
    #textfield {
      font-size: 120%;
      width: 60%;
      height: 200px;
    }
  </style>
  <h1>
    Detect author from text
  </h1>
  <hr>
  <div class="create-model">
    <button id="load-model" style="display:none; padding:20px">Load model</button>
  </div>
  <div>
    <div style="padding:20px">
      <span>Vocabulary size: </span>
      <span id="vocabularySize"></span>
    </div>
    <div style="padding:20px">
      <span>Max length: </span>
      <span id="maxLen"></span>
    </div>
  </div>
  <hr>
  <div style="padding:20px">
    <select id="example-select" class="form-control">
      <option value="example1">Austen Emma</option>
      <option value="example2">Shakespeare</option>
      <option value="example3">Moby Dick</option>
      <option value="example3">Bible</option>
    </select>
  </div>
  <div style="padding:20px">
    <textarea id="text-entry"></textarea>
  </div>
  <hr>
  <div style="padding:20px">
    <span id="status">Standing by.</span>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
  <script src='index.js'></script>
</body>
